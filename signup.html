<form class="form-signin col-lg-6 bord center bg-white rounded" action="login.html" onsubmit="return validate1()"><br>
  <h1 class="h3 mb-3 font-weight-normal">Please Sign-up</h1><br>
  <label for="email " class="sr-only ">Email address</label>
  <input type="text" id="email" class="form-control  " placeholder="Email address"><br>

  <label for="inputPassword" class="sr-only">Password</label>
